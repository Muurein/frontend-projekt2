<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Books Seeker</title>


   <link rel="stylesheet" href="css/main.scss">
   <script src="js/main.js" type="module" defer></script>
   <!--<script src="js/secondapi.js" type="module" defer></script>-->
   <script src="https://kit.fontawesome.com/b0776173a3.js" crossorigin="anonymous"></script>
</head> 
<body>
  
   <header>
        <span class="logo">The Book Seeker</span>
   </header>

    <!--sökfält - söker efter titel-->
    <form>
        <h1>Search for a book title here: </h1>
        <input id="search" name="search" type="text">
        <br>
        <button id="searchButton" class="search-button">Search</button>
    </form>

   <main>
        <!--felmeddelande för när anslutningen till API:t inte fungerar som planerat-->
        <div id="bookError"></div>

        <div id="displayOnPhone"></div>

        <!--DESKTOP: bok-->
        <button id="prev-btn"> <i class="fas fa-arrow-circle-left"></i></button>
        <div id="book" class="book">
            <!--papper 1-->
            <div id="coverBack">
                <div id="p1" class="paper">
                    <div class="front">
                        <div id="f1" class="front-content">
                            <h1>Front 1</h1>
                            <h1>Search Results</h1>
                            <div  class="cover-effect">
                                <p>Search and I shall open</p>
                            </div>    
                        </div>
                    </div>
                    <div class="back">
                        <div id="b1" class="back-content">
                            <h1>Back 1</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--papper 2-->
            <div id="coverFront">
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <h1>Front 2</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <h1>Back 2</h1>
                    </div>
                </div>
            </div>
            </div>
            <!--papper 3-->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <h1>Front 3</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <h1>Back 3</h1>
                    </div>
                </div>
            </div>
            <!--papper 4-->
            <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <h1>Front 4</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <h1>Back 4</h1>
                    </div>
                </div>
            </div>
            <!--papper 5-->
            <div id="p5" class="paper">
                <div class="front">
                    <div id="f5" class="front-content">
                        <h1>Front 5</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b5" class="back-content">
                        <h1>Back5</h1>
                    </div>
                </div>
            </div>
            <!--papper 6-->
                <div id="p6" class="paper">
                    <div class="front">
                        <div id="f6" class="front-content">
                            <h1>Front 6</h1>
                        </div>
                    </div>
                    <div class="back">
                        <div id="b6" class="back-content">
                            <h1>Back 6</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--nästa-knapp-->
        <button id="next-btn">
            <i class="fas fa-arrow-circle-right"></i>
        </button>
    </main>

    <!--New York Times-rescensioner-->
    <h2 id="reviewsH2">Reviews based on your search:</h2>
    <div id="reviews"></div>

    <div id="listError"></div>
    
    <!--footer-->
   <footer>

</html>
