<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>


   <link rel="stylesheet" href="css/main.scss">
   <script src="js/main.js" type="module" defer></script>
</head>
<body>
  
   <header>
        <p class="logo">The Archive of Ohara</p>
   </header>

   <main>
        
        <!--sökfält - söker efter titel-->
        <form>
            <h1>Search for a book title here: </h1>
            <input id="search" name="search" type="text">
            <p id="writeTitle"></p>
            <button id="searchButton" class="search-button">Search</button>
        </form>


        <!--felmeddelande för när anslutningen till API:t inte fungerar som planerat-->
        <div id="error"></div>


        <div id="displaySearch"> <!--dela in i andra divs för att kunna plcera vissa segment på ett önskat sätt-->
            <article class="image-article">
                <img id="bookImage" src="./images/no-background.webp" alt="" id="bookImage">
            </article>
            
            <h2>Book Information</h2>


            <article class="title-article">
                <h3>Title:</h3>
                <p id="bookTitle"></p>
            </article>
            
            <article class="author-article">
                <h3>Author(s):</h3>
                <p id="bookAuthor"></p>
            </article>
            
            <article class="genre-article">
                <h3>Genre:</h3>
                <p id="bookGenre"></p>
            </article>
            
            <article class="pagecount-article">
                <h3>Page count:</h3>
                <p id="bookPages"></p>
            </article>
            
            <article class="published-article">
                <h3>First published:</h3>
                <p id="bookPublished"></p>
            </article>
            
            <article class="isbn-article">
                <h3>ISBN-number:</h3>
                <p id="bookIsbn"></p>
            </article>
            
            <article class="description-article">
                <h3>Description:</h3>
                <p id="bookDescription"></p>
            </article>
        </div>
        <button>Back</button><!--se till att de inte syns hela tiden-->
        <button>Next</button>
    </main>

   <footer>
        <p>KURSNAMN - projekt</p>
        <p>Amanda Thim - amth2302</p>
   </footer>

</body>
</html>
